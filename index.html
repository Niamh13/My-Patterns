<!DOCTYPE html>
<html>
<head>
  <title>Patterns</title>
  <meta charset="UTF-8" />
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    h1 { color: #333; }
  </style>
</head>
<body onload="getData()">
    <h2>Welcome to My Patterns</h2>
    <div class="add-new">
      <h4>Add New Pattern</h4>

    </div>
    <div id="patterns">
        <script>
            async function getData(){
             var url = "http://127.0.0.1:3000/patterns"
             var response = await fetch(url,
		     {headers: {
			     'Content-Type': 'application/json',
			     'Accept': 'application/json'
		     }})
             var data = await response.json()
             console.log(data)
             var curPat = '<ol>'
              for(var i=0; i < data.length; i++){
                curPat += '<li>'
                curPat += data[i]['title'] + ', '
		curPat += data[i]['source'] + ', '
		curPat += data[i]['rating'] +  ','
		curPat += data[i]['difficulty'] + ', '
		curPat += data[i]['tags'] + ', '
		curPat += data[i]['user_id'] + ', '
		curPat += data[i]['made'] + ', ' + '</li>'
             }

	     curPat += '</ol>'
             console.log(curPat)
	     document.getElementById('patterns').innerHTML = curPat
            }
        </script>
    </div>
  </body>
</html>
